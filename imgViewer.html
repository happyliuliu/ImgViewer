<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Image Viewer</title>
<link href="styles/imgViewer.css" media="screen" rel="stylesheet" />
</head>

<body>
  <div id="main">
     <div id="head">
        <ul id="list">

           <li><a href="images/生活3.jpg">生活3</a></li>

    <div id="body">  
       <img id="img" src="images/生活.jpg" title="享受生活" alt="生活" />
    </div>
  </div>
  
  <script src="scripts/imgViewer.min.js"></script>

</html>
